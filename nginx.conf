# Global SSL session cache
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Enable gzip compression
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

server {
  listen 80;
  server_name wecraftcode.org www.wecraftcode.org eduardovedes.com www.eduardovedes.com vedes.pt www.vedes.pt creatorsguild.ink www.creatorsguild.ink leanly.ink www.leanly.ink;

  # Logging configuration
  access_log /var/log/nginx/http_redirect.access.log;
  error_log /var/log/nginx/http_redirect.error.log;

  # Redirect HTTP to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name leanly.ink www.leanly.ink;
  client_max_body_size 500M;

  # Logging configuration
  access_log /var/log/nginx/leanly.access.log;
  error_log /var/log/nginx/leanly.error.log;

  # SSL configuration
  ssl_certificate /etc/nginx/ssl/leanly/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/leanly/privkey.pem;

  # Security enhancements
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=31536000" always;

  location / {
    proxy_pass http://leanly:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

